<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../asset/styles.css" rel="stylesheet">
    <link rel="icon" href="../../public/logo.ico" type="image/x-icon">
    <title>布衣前端壁纸</title>
</head>

<body>
    <aside class="header">
        <h2 class="cell title">布衣前端壁纸</h2>
        <button class="cell btn" id="closeWallpaper">清除壁纸</button>
        <p class="cell date-area"></p>
    </aside>
    <!-- https://blog.csdn.net/qq_53767416/article/details/126688527 -->
    <div class="page-widget">
        <ul class="left-tab-list">
            <li id="canvas" class="tab active">代码图片</li>
            <li id="Nature" class="tab">自然风景</li>
        </ul>
        <ul class="right-content">
            <li class="page-item" style="display: block;">
                <ul class="wallpaper-list-widget">
                    <li title="设置为壁纸" id="settingWallpaperImg">
                        <img id="time-wall" src="../asset/image/time-wall.gif">
                    </li>
                    <li title="设置为壁纸" id="colorfulBallWall">
                        <img id="colorful-ball-wall" src="../asset/image/colorful-ball-wall.gif">
                    </li>
                </ul>
            </li>
            <li class="page-item">
                <section class="search-box">
                    <input class="input" type="text" placeholder="Nature、Tigers、People">
                    <button class="search-btn">GO</button>
                </section>
                <div id="pexels-content-view"></div>
                <ul class="pagination">
                    <li id="previous_page" title="上一页"><a href="#">«</a></li>
                    <li id="page_num"></li>
                    <li id="next_page" title="下一页"><a href="#">»</a></li>
                    <li class="total_num"></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- <button id="openChildbtn">打开子窗口</button>
    <button id="settingWallpaper">设置壁纸</button>
    <button id="closeWallpaper">关闭壁纸</button> -->
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>

</html>
