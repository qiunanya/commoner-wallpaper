<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片壁纸</title>
    <style lang="css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            /* height: 100vh; */
            width: 100vw;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="Images">
    <script>
        document.getElementsById('Images').src = localStorage.getItem('currentImg')
        console.log(localStorage.getItem('currentImg'), 444);
    </script>
</body>
</html>
